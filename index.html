<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <!-- Pattern image -->
    <div class="pattern-background"></div>
    <!-- Main Container -->
    <div class="container">
      <!-- Hero Image -->
      <div class="hero-img"></div>
      <!-- Summary Section -->
      <div class="order-summary">
        <!-- Order Summary Title and Description -->
        <div class="order-summary-info">
          <h1 class="order-summary-title">Order Summary</h1>
          <span class="order-summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </span>
        </div>
        <!-- Annual Plan section -->
        <div class="annual-plan">
          <div class="logo-price">
            <div class="logo"></div>
            <div class="plan-price">
              <span class="plan-type">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <span><a href="#" class="change-link">Change</a></span>
        </div>
        <!-- Button Section -->
        <div class="btn-section">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
